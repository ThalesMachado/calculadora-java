<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>Calculadora!</h1>
    <h2 th:text="'Parece que você já nos visitou ' +  ${numeroVisitas} + ' vezes.'" />
    <div>
        <form action="/calcular" method="GET">
            <label for="primeiroNumero">Primeiro Número</label>
            <input type="text" id="primeiroNumero" name="primeiroNumero"><br>
            <label for="segundoNumero">Segundo Número</label>
            <input type="text" id="segundoNumero" name="segundoNumero"><br>
            <label for="operador">Operador</label>
            <select id="operador" name="operador">
                <option value="somar">Somar</option>
                <option value="subtrair">Subtrair</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
            </select>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
